<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">        
        <div class="row">
            <div class="col">
                <h1>Formulário para contato</12>
                <form class="form-lg">
                    <label class="form-label h5" for="nome">Nome:</label>
                    <input class="form-control form-control-lg" type="text" id="nome" />
                    <label class="form-label h5" for="email">E-mail:</label>
                    <input class="form-control form-control-lg" type="email" id="email" />
                    <label class="form-label h5" for="telefone">Telefone:</label>
                    <input class="form-control form-control-lg" type="tel" id="telefone" />
                    <button class="btn btn-lg btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
